<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <nav>
            <ul>
                <li class="navList">Gmail</li>
                <li class="navList">Images</li>
                <li class="navList">Apps</li>
                <li class="navList">Notifications</li>
            </ul>
        </nav>

        <div class="search">
            <img style="height: 100px; width: 300px;" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo"/>
            
            <form action="#"><input type="text"></form>

            <div class="buttons">
            <button class="searchButtons" id="googleSearch">Google Search</button>
            <button class="searchButtons" id="lucky">I'm Feeling Lucky</button>
            </div>
        </div>

        <footer>
            <ul class="leftList">
                <li class="bottomBar">Advertising</li>
                <li class="bottomBar">Business</li>
                <li class="bottomBar">About</li>
            </ul>
            <ul class="rightList">
                <li class="bottomBar">Privacy</li>
                <li class="bottomBar">Terms</li>
                <li class="bottomBar">Settings</li>
            </ul>
        </footer>

    </body>
</html>
